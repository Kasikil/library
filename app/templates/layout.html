<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title}} - Xerna</title>
        {% else %}
        <title>Xerna</title>
        {% endif %}

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" media="screen">

    </head>
    <body>
        {% include 'includes/_navbar.html' %}
        {% include 'includes/_messages.html' %}
        <div class="jumbotron">
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/custom.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
    </body>
</html>
